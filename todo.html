<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="./css/todo.css">
    <script type="module" src="./js/todo/todo.js"></script>
  </head>
  <body>
    <h1>To Do:</h1>
    <section class="twoButtons" id="storage-buttons">
      <button>Load Items</button>
      <button>Save Items</button>
    </section>
    <section id="list-display">
    </section>
    <section class="threeButtons" id="filter-buttons">
      <button>Show Incomplete</button>
      <button>Show All</button>
      <button>Show Complete</button>
    </section>
    <div id="new-item">
      <input id="item-name"></input>
      <button id="add-item">Add to List</button>
    </div>
  </body>
</html>
