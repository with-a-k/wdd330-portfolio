<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Riichi Scorer</title>
    <link rel="stylesheet" href="./css/riichi.css" type="text/css">
    <script type="module" src="./riichi-main.js"></script>
  </head>
  <body>
    <div id="tile-options">
      <div class="play-area">
        <div class="top-section">
          <div class="dora-indicators">
            <div class="top-dora">
            </div>
            <div class="ura-dora">
            </div>
          </div>
          <div class="tile-selector">
            <div class="suit-select">
              <input type="radio" id="ss-manzu">
              <label for="characters">Characters</label>
              <input type="radio" id="ss-pinzu">
              <label for="wheels">Wheels</label>
              <input type="radio" id="ss-souzu">
              <label for="sticks">Sticks</label>
              <input type="radio" id="ss-honors">
              <label for="honors">Honors</label>
            </div>
            <div class="number-select">
              <div class="suit-numbers">
                <input type="radio" id="ns-1">
                <label for="1">1</label>
                <input type="radio" id="ns-2">
                <label for="2">2</label>
                <input type="radio" id="ns-3">
                <label for="3">3</label>
                <input type="radio" id="ns-4">
                <label for="4">4</label>
                <input type="radio" id="ns-5">
                <label for="5">5</label>
                <input type="radio" id="ns-5r">
                <label for="red-5">Red 5</label>
                <input type="radio" id="ns-6">
                <label for="6">6</label>
                <input type="radio" id="ns-7">
                <label for="7">7</label>
                <input type="radio" id="ns-8">
                <label for="8">8</label>
                <input type="radio" id="ns-9">
                <label for="9">9</label>
              </div>
              <div class="honor-variants">
                <input type="radio" id="ton">
                <label for="east">East</label>
                <input type="radio" id="nan">
                <label for="south">South</label>
                <input type="radio" id="sha">
                <label for="west">West</label>
                <input type="radio" id="pei">
                <label for="north">North</label>
                <input type="radio" id="ns-5">
                <label for="white-dragon">White Dragon</label>
                <input type="radio" id="hatsu">
                <label for="green-dragon">Green Dragon</label>
                <input type="radio" id="chun">
                <label for="red-dragon">Red Dragon</label>
              </div>
            </div>
          </div>
        </div>
        <div class="hand">
          <div class="closed-tiles">
          </div>
          <div class="open-melds">
          </div>
          <div class="agari">
          </div>
        </div>
      </div>
    </div>
    <div id="score-options">
      <form id="conditions">
        <p class="condition-header" id="header-round">Current Round</p>
          <input type="radio" id="round-east" name="round" value="east">
          <label for="east">East</label>
          <input type="radio" id="round-south" name="round" value="south">
          <label for="south">South</label>
          <input type="radio" id="round-west" name="round" value="west">
          <label for="west">West</label><br>
        <p class="condition-header" id="header-seat">Current Seating</p>
          <input type="radio" id="seat-east" name="seat" value="east">
          <label for="east">East</label>
          <input type="radio" id="seat-south" name="seat" value="south">
          <label for="south">South</label>
          <input type="radio" id="seat-west" name="seat" value="west">
          <label for="west">West</label>
          <input type="radio" id="seat-north" name="seat" value="north">
          <label for="north">North</label><br>
        <p class="condition-header" id="header-riichi">Riichi Type</p>
          <input type="radio" id="dama" name="reach" value="dama">
          <label for="no-riichi">No Riichi</label>
          <input type="radio" id="riichi" name="reach" value="riichi">
          <label for="riichi">Riichi</label>
          <input type="radio" id="w-riichi" name="reach" value="wriichi">
          <label for="double-riichi">Double Riichi</label>
        <p class="condition-header" id="header-method">Win Method</p>
          <input type="radio" id="tsumo" name="method" value="tsumo">
          <label for="tsumo">Tsumo</label>
          <input type="radio" id="ron" name="method" value="ron">
          <label for="ron">Ron</label>
        <p class="condition-header" id="header-timing">Win Timing</p>
          <input type="radio" id="normal" name="timing" value="normal">
          <label for="normal" id="l-normal">Normal</label>
          <input type="radio" id="blessing" name="timing" value="blessing">
          <label for="first-draw" id="l-blessing">First Draw</label>
          <input type="radio" id="rinshan" name="timing" value="rinshan">
          <label for="after-quad" id="l-rinshan">After a Quad</label><br>
          <input type="radio" id="chankan" name="timing" value="chankan">
          <label for="steal-quad" id="l-chankan">Steal a Quad</label>
          <input type="radio" id="haitei" name="timing" value="haitei">
          <label for="last-draw" id="l-haitei">Last Draw</label>
          <input type="radio" id="houtei" name="timing" value="houtei">
          <label for="last-discard" id="l-houtei">Last Discard</label>
      </form>
    </div>
    <div id="score-results">
      <p class="hfcount">0 Han 0 Fu</p>
      <ul id="scored-yaku">
      </ul>
      <p class="final-score">Incomplete</p>
    </div>
  </body>
</html>
